spring.application.name=vitraImageTextExtraction
server.port=8881
spring.devtools.livereload.enabled=true



# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/vitra_assisment
#?useSSL=false&serverTimezone=UTC&sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.drive-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
